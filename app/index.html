<!DOCTYPE html>
<html lang="pt-br" ng-app="phonecatApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Importar depencias do angularjs-->
    <script src="../angular-1.8.2/angular.js"></script>

    <!--Aqui estou importando o controller-->
    <script src="./app.js"></script>

    <title>Phonecat - Angularjs</title>
</head>

<body ng-controller="PhoneListController">
    <ul>
        <li ng-repeat="phone in phones">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>

        <p>Total de telefones: {{phones.length}}</p>





</body>

</html>
